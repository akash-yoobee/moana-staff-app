  <!-- Section: Edit Details -->
  <section class="section section-details grey lighten-4">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <div class="col s12 m6">
                    <span class="card-title">Staff Details</span>
                  </div>
                  <div class="col s12 m6 center">
                    <img src="img/richard-lovell-edited.png" alt="" class="responsive-img circle profile-pic">
                    <p>Added by Richard Lovell</p>
                    <p>2019 Mar 12</p>
                  </div>
                </div>
  
                <form>
                  <div class="input-field">
                    <input type="text" id="title" value="Anton">
                    <label for="title">Name</label>
                  </div>
                  <div class="input-field">
                      <input type="email" id="email" value="anton@gmail.com">
                      <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <select>
                      <option value="" disabled>Select option</option>
                      <option value="1">Proprietor</option>
                      <option value="2">Manager</option>
                      <option value="3" selected>Cashier</option>
                      <option value="4">Cook</option>
                      <option value="4">General Hand</option>
                      <option value="4">Other</option>
                    </select>
                    <label>Job Title</label>
                  </div>
                  <div class="input-field">
                    <textarea name="body" id="body" class="materialize-textarea">
                        Anton was hired by Keziah on the 12th of March 2019. His phone number is 123-214448. IRD no. 12555518.
                      </textarea>
                  </div>
                </form>
  
              </div>
              <div class="card-action">
                <button class="btn green">Save</button>
                <button class="btn red">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
